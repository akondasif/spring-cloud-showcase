<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
<h1>Load images with special HTTP Header</h1>

<div id="page">

    <a href="http://binarymuse.github.io/ngInfiniteScroll/demos.html">Examples</a>
    <br>
    <a href="http://tutorials.jenkov.com/angularjs/ajax.html">Ajax amd jsonp</a> <br>
    <a href="http://www.bennadel.com/blog/2610-using-jsonp-with-resource-in-angularjs.htm">Another Example</a>


    <div ng-app='imageApp' ng-controller='ImageLoaderWithHeaderController'>
        <div infinite-scroll='imageLoaderWithHeader.nextPage()' infinite-scroll-disabled='imageLoaderWithHeader.busy'
             infinite-scroll-distance='1'>
            <div ng-repeat='item in imageLoaderWithHeader.items track by $index'>
                <span class='score'>{{item.id}}</span>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.name}}</a>
      </span>
                <small>with content type {{item.contentType}} -
                    <img ng-src="data:image/jpeg;base64,{{item.content}}">
                </small>
                <div style='clear: both;'></div>
            </div>
            <div ng-show='imageLoaderWithHeader.busy'>Loading data...</div>
        </div>
    </div>


</div>
<script type='text/javascript' src='js/lib/jquery-2.1.1.min.js'></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/ng-infinite-scroll.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
