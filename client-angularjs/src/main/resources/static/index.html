<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
<h1>Load images with special HTTP Header</h1>

<div id="page">

   <a href="http://binarymuse.github.io/ngInfiniteScroll/demos.html">Examples</a>
    <br>
    <a href="http://tutorials.jenkov.com/angularjs/ajax.html">Ajax amd jsonp</a>

    <div ng-app='imageApp' ng-controller='ImageController'>
        <div infinite-scroll='loadMore()' infinite-scroll-distance='2'>
            <img ng-repeat='image in images' ng-src='http://localhost:8082/service/image/data/{{image}}'>
        </div>
    </div>


</div>
<script type='text/javascript' src='js/lib/jquery-2.1.1.min.js'></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/ng-infinite-scroll.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>


</body>
</html>
