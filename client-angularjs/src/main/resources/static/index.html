<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
<h1>Load images with special HTTP Header</h1>

<div id="page">

    <img src="http://localhost:8082/service/image/1" >

    <div infinite-scroll='loadMore()' infinite-scroll-distance='2'>
        <img ng-repeat='image in images' ng-src='http://localhost:8082/service/image/{{image}}'>
    </div>

</div>

<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/ng-infinite-scroll.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>


</body>
</html>
